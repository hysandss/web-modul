function showSection(name, el) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.nav-item').forEach(m => m.classList.remove('active'));
  document.getElementById(name + '-section').classList.add('active');
  if (el) el.classList.add('active');
}

function extractGoogleDriveId(url) {
  if (!url || url === '#') return '';
  
  const match = url.match(/\/file\/d\/([^\/]+)/);
  if (match && match[1]) {
    return match[1];
  }
  
  const idMatch = url.match(/[?&]id=([^&]+)/);
  if (idMatch && idMatch[1]) {
    return idMatch[1];
  }
  
  return '';
}

function openVideoModal(video) {
  if (!video.videoUrl || video.videoUrl === '#') {
    alert('Video ini masih kosong. Silakan isi video terlebih dahulu.');
    return;
  }
  
  const modal = document.getElementById('videoModal');
  const iframe = document.getElementById('videoIframe');
  const titleEl = document.getElementById('modalVideoTitle');
  const descEl = document.getElementById('modalVideoDescription');
  
  const fileId = extractGoogleDriveId(video.videoUrl);
  
  if (fileId) {
    iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
  } else {
    alert('Gagal memuat video. ID tidak ditemukan.');
    return;
  }
  
  titleEl.textContent = video.title;
  descEl.textContent = video.description || 'Tidak ada deskripsi';
  
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeVideoModal() {
  const modal = document.getElementById('videoModal');
  const iframe = document.getElementById('videoIframe');
  
  modal.classList.remove('active');
  iframe.src = '';
  document.body.style.overflow = '';
}

document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeVideoModal();
  }
});

function extractFileIdForPdf(driveUrl) {
  if (!driveUrl || driveUrl === '#') return '';
  const match = driveUrl.match(/\/file\/d\/([^\/]+)/);
  return match ? match[1] : '';
}

function toggleAlbum(header) {
  const grid = header.nextElementSibling;
  const icon = header.querySelector('.fa-chevron-down');
  
  if (grid.style.display === 'none') {
    grid.style.display = 'grid';
    icon.style.transform = 'rotate(0deg)';
  } else {
    grid.style.display = 'none';
    icon.style.transform = 'rotate(-90deg)';
  }
}
